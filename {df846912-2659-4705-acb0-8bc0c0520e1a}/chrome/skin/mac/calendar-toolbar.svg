     viewBox="0 0 18 18">
  <style>
    path {
      display: none;
    }
    path:target {
      display: block;
      stroke-width: 1;
    }
    .normal {
      fill: #505050;
      fill-opacity: 0.8;
      stroke: #404040;
    }
    @media (-moz-windows-default-theme) and (-moz-os-version: windows-win8) {
      .normal {
        fill: #797c80;
        fill-opacity: 1;
        stroke: #797c80;
        stroke-opacity: 0;
      }
    }
    @media (-moz-windows-default-theme) and (-moz-os-version: windows-win10) {
      .normal {
        fill: #4c4c4c;
        fill-opacity: 1;
        stroke: #4c4c4c;
        stroke-opacity: 0;
      }
    }
    @media (-moz-windows-default-theme) and (-moz-os-version: windows-vista),
       (-moz-windows-default-theme) and (-moz-os-version: windows-win7) {
      .normal {
        fill: url(#win1);
        fill-opacity: 1;
        stroke: url(#win2);
      }
    }
    @media (-moz-mac-lion-theme) {
      .normal {
        fill: url(#osx1);
        fill-opacity: 1;
        stroke: url(#osx2);
      }
    }
    @media (-moz-mac-yosemite-theme) {
      .normal {
        fill: #4d4d4d;
        fill-opacity: 1;
        stroke-opacity: 0;
      }
    }
    .inverted {
      fill: #fff;
      fill-opacity: 1;
      stroke: #111922;
    }
    .unread {
      fill: #3971c3;
      fill-opacity: 1;
      stroke: #115174;
    }
  </style>
